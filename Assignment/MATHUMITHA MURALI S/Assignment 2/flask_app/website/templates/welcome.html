<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static',filename='welcome.png')}}"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top"
          />
          <span
            style="
              color: rgb(64, 4, 66);
              font-size: xx-large;
              font-weight: bold;
            "
            >WELCOME TO OUR PAGE</span
          >
        </a>
      </div>
    </nav>
    <div class="card" style="width: 18rem">
      <img
        src="{{url_for('static',filename='logcard.png')}}"
        class="card-img-top"
        alt="loger"
      />
      <div class="card-body">
        <h5 class="card-title">LOG IN</h5>
        <p class="card-text">Click here to login in into our page</p>
        <a href="login" class="btn btn-primary stretched-link">Login</a>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="{{url_for('static',filename='reghere.png')}}"
          class="card-img-top"
          alt="loger"
        />
        <div class="card-body">
          <h5 class="card-title">SIGN UP</h5>
          <p class="card-text">Click here to register in into our page</p>
          <a href="signup" class="btn btn-primary stretched-link">Sign up</a>
        </div>
    </div>
  </body>
</html>
