<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static',filename="regst.css")}}">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static',filename="reg.png")}}" alt="Logo"
          width="60" height="60" class="d-inline-block align-text-center" />
          <span
            style="
              color: rgb(35, 2, 88);
              font-size: xx-large;
              font-weight: bold;
            "
            >USER REGISTRATION</span
          >
        </a>
      </div>
    </nav>
    <!-- navbar ended-->

    <!--form-->
    <div class="userform" action="/login">
      <form method="POST">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            name="Name"
            placeholder="John Doe"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="abc@gmail.com"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter new password"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"
            >Confirm password</label
          >
          <input
            type="password"
            class="form-control"
            id="password2"
            namw="password2"
            placeholder="Enter password again"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="logHelp" class="form-text">
          Already have an account?<a href="login"> Log in</a>
        </div>
      </form>
    </div>
  </body>
</html>
